<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OCR Flashcard App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <i class="fas fa-book-reader"></i>
                <span>OCR Flashcard</span>
            </a>
            <div class="nav-menu">
                <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i> Trang chủ
                </a>
                <a href="/scan" class="nav-link {% if request.endpoint == 'scan' %}active{% endif %}">
                    <i class="fas fa-camera"></i> Scan
                </a>
                <a href="/flashcards" class="nav-link {% if request.endpoint == 'flashcards' %}active{% endif %}">
                    <i class="fas fa-layer-group"></i> Flashcard
                </a>
                <a href="/learn" class="nav-link {% if request.endpoint == 'learn' %}active{% endif %}">
                    <i class="fas fa-graduation-cap"></i> Học tập
                </a>
                <a href="/info" class="nav-link {% if request.endpoint == 'info' %}active{% endif %}">
                    <i class="fas fa-info-circle"></i> Thông tin
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 OCR Flashcard App - Học từ vựng thông minh</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
